<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" th:replace="HomeBase::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<section class="h-100 gradient-custom section-products">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4" >
            <div class="col-md-8" >
                <div class="card mb-4">
                    <div class="card-header py-3" >
                        <h5 class="mb-0">Cart items</h5>
                    </div>
                    <div class="card-body">
                        <th:block th:each="prdt, itrStat: ${cart}">
                        <!-- Single item -->
                        <div class="row" >
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">

                                    <img th:src="@{${prdt.photosImagePath}}"
                                         class="w-100" alt="Blue Jeans Jacket" />
                                    <a href="#!">
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p ><strong th:text="${prdt.Pname}"></strong></p>
                                <p>Description: </p><p th:text="${prdt.Pdesc}"> </p>
                                <div style="padding-top:25px;" >
                                <a th:href="@{/removeItem?(i=${itrStat.index})}"><button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                                       title="Remove item">
                                    <i class="fas fa-trash"></i>
                                </button></a>
                                </div>
                                <!-- Data -->
                            </div>

                            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                <!-- Quantity -->
                                <div class="d-flex mb-4" style="max-width: 300px">
                                    <button class="btn btn-primary btn-sm px-3 me-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                    <div class="form-outline">
                                        <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                                        <label class="form-label" for="form1">Quantity</label>
                                    </div>

                                    <button class="btn btn-primary px-3 ms-2"
                                            onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <!-- Quantity -->

                                <!-- Price -->
                                <p class="text-start text-md-center">
                                    <strong th:text="'Amount:  '+${prdt.Pprice}"></strong>
                                </p>
                            </div>
                        </div>
                        <!-- Single item -->

                        <hr class="my-4" />

                        <!-- Single item -->
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" >

                            <li th:each="cart2 : ${cart}" class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                <span th:text="${cart2.Pname}"></span>
                                <span th:text="${cart2.Pprice}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>0.0</span>
                            </li>
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including Tax)</p>
                                    </strong>
                                </div>
                                <span><strong th:text="${total}"></strong></span>
                            </li>
                        </ul>

                        <button type="button" class="btn btn-primary btn-lg btn-block">
                            Go to checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
