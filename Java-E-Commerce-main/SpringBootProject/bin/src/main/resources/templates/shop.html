<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" th:replace="HomeBase::layout(~{::section})">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!-- Title Page-->
    <title></title>


</head>
<body>
<section class="section-products">
    <div class="container py-5">
        <div class="row">
            <div class="col-sm-3">
                <h3 style="padding-bottom:10px;"><b>Categories</b></h3>
                <ul class="list-group">
                    <a th:href="@{/shop}"><li class="list-group-item">All products</li></a>
                    <a  th:each="category, iStat:${categories}"
                       th:href="@{/shopByCat?(id=${category.Cid})}">
                        <li class="list-group-item" th:text="${category.Cname}"></li></a>
                </ul>
            </div>
            <div class="col-sm-9 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow" th:each="prdt : ${products}" >

                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2" th:text="${prdt.Pname}"></h5>
                                <p class="font-italic text-muted mb-0 small" th:text="${prdt.Pdesc}"></p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2" th:text="'Rs: '+${prdt.Pprice}"></h6>
                                    <ul class="list-inline small">
                                        <li class="list-inline-item m-0"><a th:href="@{/productview?(id=${prdt.Pid})}" class="btn btn-outline-primary" style="color:#0d0d0c;">View Product</a></li>
                                    </ul>
                                </div>
                            </div><img th:src="@{${prdt.photosImagePath}}" width="150px" height="150px" class="ml-lg-5 order-1 order-lg-2">
                        </div>
                        <!-- End -->
                    </li>
                    <!-- End -->
                </ul>
                <!-- End -->
            </div>
        </div>
    </div>
</section>
</body>
</html>
