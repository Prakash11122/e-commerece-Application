<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="page-wrapper p-t-100 p-b-50" style="background-color:#3073c9;">
        <div class="wrapper wrapper--w900">
            <p style="color:#ffffff; font-weight:bold; font-size:40px; margin-bottom:40px; text-align:center;">
                Reset Password Form</p>
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <form th:action="@{/dashboard}" method="get">
                        <input type="hidden" name="token" th:value="${token}">
                        <div class="value" style="text-align:center; color:#2a7fc9;"><h2><b>Forgot Password</b></h2>
                            <br><p style="color:#8a867d;">Please enter your new password </p></div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-6"  type="password" name="newPassword"
                                       placeholder="New password" required autofocus  minlength="6" maxlength="18">
                            </div>
                            <div class="input-group">
                                <input class="input--style-6"  type="password" name="confirmPassword"
                                       placeholder="Confirm password" required autofocus
                                       oninput="checkPasswordMatch(this);" minlength="6" maxlength="18">
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-group" style="padding-left:150px;">
                                <button align="center" class="btn btn--radius-2 btn--blue-2" type="submit">
                                    Reset my Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <p style="margin-top:80px; text-align:center; color:#ffffff; font-size:13px;">
                @ 2016 Reset password Form. All right reserved | Template by W3layouts</p>
        </div>
    </div>
    <script type="text/javascript">
        function checkPasswordMatch(confirmPassword){
        if(confirmPassword.value != $("#newPassword").val()){
        confirmPassword.setCustomValidity("password do not match");
            }else{
            confirmPassword.setCustomValidity("");
            }
        }
    </script>
</section>
</body>
</html>
